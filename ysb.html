<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="width" />
        <input type="text" v-model="height" />
        <br />
        <!-- <input type="range" min="0" max="255" v-model="r">
        <input type="range" min="0" max="255" v-model="g">
        <input type="range" min="0" max="255" v-model="b">
        <div class="color" v-bind:style="{width:width+'px',height:height+'px',background:'rgb('+r+','+g+','+b+')'}"></div> -->
        <input type="color" v-model="bg">
        <div class="color" v-bind:style="{width:width+'px',height:height+'px',background:bg}"></div>
    </div>
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                width:200,
                height:200,
                r:0,
                g:0,
                b:0,
                bg:"#ccc"
        
            },
            // template:"<p>{{two}}</p>"
        })
        
    </script>
</body>
</html>
